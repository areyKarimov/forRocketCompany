<div class="pop-up js-pop-up-order-call" id="order-call">
    <div class="pop-up__wrapper">
        <button class="pop-up__close js-close">
            <span></span>
            <span></span>
        </button>
        <p class="pop-up__title js-order-call">Заказать звонок</p>
        <form class="pop-up__form js-form-order-call">
            <input type="text" name="name" class="pop-up__input" placeholder="Имя" required>
            <input type="tel" name="tel" class="pop-up__input" placeholder="Телефон" required>
            <button type="submit" name="submit" class="pop-up__submit">Отправить</button>
        </form>
    </div>
</div>

<div class="pop-up js-pop-up-request" id="request">
    <div class="pop-up__wrapper">
        <button class="pop-up__close js-close">
            <span></span>
            <span></span>
        </button>
        <p class="pop-up__title">Заказать</p>
        <form class="pop-up__form js-form-request">
            <input type="text" name="name" class="pop-up__input" placeholder="Имя" required>
            <input type="tel" name="tel" class="pop-up__input" placeholder="Телефон" required>
            <input type="email" name="mail" class="pop-up__input" placeholder="Почта" required>
            <button type="submit" name="submit" class="pop-up__submit">Отправить</button>
        </form>
    </div>
</div>

<div class="pop-up pop-up--thanks js-pop-up--thanks">
    <div class="pop-up__wrapper">
        <p class="pop-up__thanks">Спасибо, Ваша заявка отправлена. <br> В ближайшее время с Вами свяжется менеджер.</p>
    </div>
</div>
